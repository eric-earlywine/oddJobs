<div>
    <h2 id="page-heading">
        <span>Job Details</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-job-details" [routerLink]="['/job-details/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Job Details
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="jobDetails?.length === 0">
        <span>No jobDetails found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="jobDetails?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Difficulty</span></th>
                    <th scope="col" ><span>Description</span></th>
                    <th scope="col" ><span>Tag</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let jobDetails of jobDetails ;trackBy: trackId">
                    <td><a [routerLink]="['/job-details', jobDetails.id, 'view']">{{ jobDetails.id }}</a></td>
                    <td>{{ jobDetails.difficulty }}</td>
                    <td>{{ jobDetails.description }}</td>
                    <td>
                        <span *ngFor="let tag of jobDetails.tags; let last = last">
                            <a class="form-control-static" [routerLink]="['/tag', tag?.id, 'view']">{{ tag.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/job-details', jobDetails.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/job-details', jobDetails.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(jobDetails)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
