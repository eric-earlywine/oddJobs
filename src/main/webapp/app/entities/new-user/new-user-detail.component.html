<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="newUser">
            <h2><span>New User</span> {{ newUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Username</span></dt>
                <dd>
                    <span>{{ newUser.username }}</span>
                </dd>
                <dt><span>Password</span></dt>
                <dd>
                    <span>{{ newUser.password }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ newUser.email }}</span>
                </dd>
                <dt><span>User Details</span></dt>
                <dd>
                    <div *ngIf="newUser.userDetails">
                        <a [routerLink]="['/user-details', newUser.userDetails?.id, 'view']">{{ newUser.userDetails?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/new-user', newUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
